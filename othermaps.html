<!DOCTYPE html>
<html>
<head>

    <!-- Header metadata: begin -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Header metadata: end -->

    <!-- Leaflet Import: begin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet Import: end -->

    <!-- Project Files: begin -->
    <link href='stylePages.css' rel='stylesheet'>
    <!-- Project Files: end -->

    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1, p, h2 {
            color: white;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .toggle-btn {
            margin-top: 20px;
            background-color: maroon;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .toggle-btn:hover {
            background-color: #800000;
        }

        .map-container {
            margin-top: 20px;
            display: none;
        }
    </style>

</head>
<body>

    <!--Nav Bar: begin-->
    <nav>

        <!-- Logo with name: begin -->
        <div class="logo">
            <img src="icons/pageIcons/fixedgigem.PNG" alt="gigem">
            <h3>Pass-It-Back</h3>
        </div>
        <!-- Logo with name: end -->

        <!-- Menu Toggle on Mobile Devices NOT VISIBLE ON DESKTOP: begin-->
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <!-- Menu Toggle on Mobile Devices NOT VISIBLE ON DESKTOP: end -->

        <!-- Nav Links: begin -->
        <ul class="nav-links">
            <li><a href = "resources.html">Resources</a></li>
            <li><a href = "help.html">Help</a></li>
            <li><a href = "othermaps.html">Other Maps</a></li>
            <li><a href = "formHistory.html">Form History</a></li>
            <li><a href = "collectorPage.html">Collector App</a></li>
            <li><a class="nav-button" href = index.html>Home</a></li>
        </ul>
        <!-- Nav Links: end -->

    </nav>
    <!--Nav Bar: end-->

    <!--Content Container: begin -->
    <div class="container">
        <h1>Other Maps</h1>
        <p>Explore additional maps related to Texas A&M University below:</p>

        <!-- Links to other maps: begin -->
        <ul>
            <li><a href="https://aggiemap.tamu.edu/map/d" target="_blank">Aggie Map</a></li>
            <li><a href="https://transport.tamu.edu/parkingmap//tsmap.htm?map=main" target="_blank">Parking Map</a></li>
        </ul>
        <!-- Links to other maps: end -->

        <!-- Toggle Button for Google Map: begin -->
        <button class="toggle-btn" onclick="toggleMap()">View/Hide Google Map</button>
        <!-- Toggle Button for Google Map: end -->

        <!-- Embedded Google Map: begin -->
        <div class="map-container" id="mapContainer">
            <h2>Google Maps</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3475.382776390522!2d-96.34224868489259!3d30.618180681671893!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8646817e3e4e7b33%3A0x5bf1e3b3e6d8f4e1!2sTexas%20A%26M%20University!5e0!3m2!1sen!2sus!4v1683202303455!5m2!1sen!2sus"
                width="100%"
                height="400"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
        <!-- Embedded Google Map: end -->

    </div>
    <!--Content Container: end -->

    <script>
        function toggleMap() {
            const mapContainer = document.getElementById('mapContainer');
            if (mapContainer.style.display === 'none' || mapContainer.style.display === '') {
                mapContainer.style.display = 'block';
            } else {
                mapContainer.style.display = 'none';
            }
        }
    </script>

</body>
</html>
